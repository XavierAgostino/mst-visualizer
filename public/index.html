<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="description"
      content="An interactive educational tool that visualizes Minimum Spanning Tree (MST) algorithms like Prim's and Kruskal's with step-by-step animation and data structure visualization."
    />
    <meta name="keywords" content="MST, Minimum Spanning Tree, Algorithm Visualization, Prim's Algorithm, Kruskal's Algorithm, Graph Theory, Computer Science Education" />
    <meta name="author" content="MST Visualizer" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="MST Visualizer" />
    <meta property="og:description" content="Interactive visualization of Minimum Spanning Tree algorithms with step-by-step explanations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Preload key resources -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',  // blue-500
              secondary: '#22c55e' // green-500
            }
          }
        }
      }
    </script>
    
    <!-- Custom styles -->
    <style>
      /* Improve loading experience */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8fafc;
        color: #3b82f6;
      }
      
      #root:empty::after {
        content: "Loading MST Visualizer...";
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 1.5rem;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      /* Base styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>MST Algorithm Visualizer | Interactive Learning Tool</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; line-height: 1.5;">
        <h1>JavaScript Required</h1>
        <p>This MST Algorithm Visualizer requires JavaScript to run. Please enable JavaScript in your browser settings to continue.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Deferred Analytics Script (example) -->
    <script defer data-domain="mst-visualizer.example.com" src="https://plausible.io/js/script.js"></script>
  </body>
</html>
